---
# Internal variables
# client requests to import. Example ['client1', 'client2']
easy_rsa_client_requests_to_import: []

# End of internal variables

# Vars in EasyRSA
# Your country
easy_rsa_req_country: ""

# Your province
easy_rsa_req_province: ""

# Your city
easy_rsa_req_city: ""

# Your organization
easy_rsa_req_org: ""

# Your email
easy_rsa_req_email: ""

# Your organization unit
easy_rsa_req_ou: ""

# The temporary pool directoy
# No trailing /
easy_rsa_pool_directory: "/tmp/ca_openvpn_pool"

# The temporary pool directory on the controller machine, the machine on which
# ansible-playbook is executed
# No trailing /
easy_rsa_local_pool_directory: "/tmp/ca_openvpn_pool"

# The server request to import, something like server.req
easy_rsa_server_request_to_import: "server.req"

# The easyRSA server mode. true for CA server, false for openvpn server
easy_rsa_ca_server_mode: false

# List of clients to revoke
easy_rsa_revoke_clients: []
easy_rsa_revoke_clients_filtered: []
easy_rsa_version: "v3.1.0"
easy_rsa_numeric_version: "3.1.0"

easy_rsa_download_url: "http